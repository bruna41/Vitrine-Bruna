<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/0bc44fcd32.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="desenhos.css" media="screen">
    <link rel="shortcut icon" href="assets/butterfly.png"
        type="image/x-icon" />
    <title>Desenhos</title>
</head>

<body class="body">
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg bg">
        <div class="container p-1">
            <a href="index.html">
                <img src="assets/butterfly.png"
                    alt="logo de Borboleta" width="60px">
            </a>
        </div>
    </nav>
    <!-- /Menu -->

    <!-- Desenhos -->
    <section class="container-fluid">
        <div class="row row-cols-1 row-cols-md-2 g-4 mt-2 d-flex justify-content-center">
            <figure class="col-md-3">
                <img src="assets/beija-flor e flor.jpg" class="fotoDesenho" alt="beija-flor e flor">
            </figure>

            <figure class="col-md-3">
                <img src="assets/coruja café.jpg" class="fotoDesenho" alt="coruja tomando café">
            </figure>

            <figure class="col-md-3">
                <img src="assets/mulher-rosa.jpg" class="fotoDesenho" alt="mulher-rosa saindo do asfalto">
                <figcaption class="text-center subtitulo">Desenho inspirado no poema 'A flor e a nauséa'</figcaption>
            </figure>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4 mt-2 d-flex justify-content-center">
            <figure class="col-md-3">
                <img src="assets/anpulheta.jpg" class="fotoDesenho" alt="anpulheta">
                <figcaption class="text-center subtitulo">"Às vezes, tudo que você precisa é de 20 segundos de coragem..."</figcaption>
            </figure>

            <figure class="col-md-3">
                <img src="assets/nota musical.jpg" class="fotoDesenho" alt="nota musical">
            </figure>

            <figure class="col-md-3">
                <img src="assets/edward.jpg" class="fotoDesenho" alt="edward mãos de tesoura, caveira flor e bob esponja">
            </figure>

        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4 mt-2 d-flex justify-content-center">
            <figure class="col-md-3">
                <img src="assets/tardis.jpg" class="fotoDesenho" alt="TARDIS-Doctor Who">
            </figure>

            <figure class="col-md-3">
                <img src="assets/coruja lua.jpg" class="fotoDesenho" alt="coruja e um casal hétero">
            </figure>

            <figure class="col-md-3">
                <img src="assets/menina árvore.jpg" class="fotoDesenho" alt="menina árvore">
            </figure>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4 mt-2 d-flex justify-content-center">
            <figure class="col-md-3">
                <img src="assets/cobra e rosa.jpg" class="fotoDesenho" alt="cobra entrelaçada numa rosa">
            </figure>

            <figure class="col-md-3">
                <img src="assets/caveira.jpg" class="fotoDesenho" alt="crânio de caveira um rosas em volta">
            </figure>

            <figure class="col-md-3">
                <img src="assets/teatro.jpg" class="fotoDesenho" alt="mascáras teatrais">
            </figure>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4 mt-2 d-flex justify-content-center">  
            <figure class="col-md-3">
                <img src="assets/sereia.jpg" class="fotoDesenho" alt="sereia indígena e lua">
            </figure>

            <figure class="col-md-3">
                <img src="assets/mulher lobo.jpg" class="fotoDesenho" alt="mulher triste abraçada com lobo">
            </figure>
            
            <figure class="col-md-3">
                <img src="assets/relógio.jpg" class="fotoDesenho" alt="relógia quebrado">
            </figure>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2 g-4 mt-2 d-flex justify-content-center"> 
            <figure class="col-md-3">
                <img src="assets/coruja e flores.jpg" class="fotoDesenho" alt="coruja e flores">
            </figure>

            <figure class="col-md-3">
                <img src="assets/anjo.jpg" class="fotoDesenho" alt="anjo">
                <figcaption class="text-center subtitulo">Música de inspiração</figcaption>
            </figure>
        </div>
    </section>
    <!-- /Desenhos -->

    <!-- Rodapé -->
    <hr class="hr">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12">
                <img src="assets/IMG-20220715-WA0028.jpg"
                    alt="imagem Bruna" width="75px" height="75px" class="img-fluid rounded-circle centralizarBruna">
                <h4 class="text-center subtitulo">Desenvolvimento&Design</h4>
                <p class="text-center text-light">
                    Bruna Bergami &copy;
                </p>
            </div>
        </div>
    </div>
    <!-- /Rodapé -->

    <script src="desenhos.js"></script>
</body>
